---
layout: default
---

{% assign post = page %}
<article class="single-post">
    <header class="single-header{% if post.bg-color %} {{ post.bg-color }}{% endif %}">
        <div class="single-header__content">
            <h1 class="title is-size-1">{{ post.title }}</h1>
            <p class="single-subtitle is-size-5">{{ post.subtitle }}</p>
        </div>
        <div class="single-meta">
            <div class="single-meta__posted-on posted-on has-text-left">
                <small>Postado em:</small><br> <time>{{ post.date | date_to_long_string }}</time>
            </div>
            <div class="single-meta__share">
                <a href="#"></a>
            </div>
        </div>
    </header>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
    
    <div class="single-content">
            {{ content }}
    </div>
    
    
</article>
